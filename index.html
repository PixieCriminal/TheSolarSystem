<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="red"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
        <a-sphere position="3 0 -5" radius="0.3" color="blue"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="4 0 -5" radius="0.4" color="green"></a-sphere>
            </a-entity>

    </a-scene>
</body>

</html>
